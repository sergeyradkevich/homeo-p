plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '1.6.0'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'
    compile group: 'net.lamberto.junit', name: 'guice-junit-runner', version: '1.0.2'
    testCompile 'junit:junit:4.12'
}

